openapi: 3.0.4
info:
  title: EUVD API - OpenAPI 3.0
  version: 0.1.0
  contact:
    name: kannkyo
    url: https://github.com/kannkyo/euvd-api-spec
externalDocs:
  description: Official API Documentation
  url: https://euvd.enisa.europa.eu/apidoc
servers:
  - url: https://euvdservices.enisa.europa.eu/api/
tags:
  - name: Frontpage
  - name: Scores & Filters
  - name: Specific Resources
paths:
  /lastvulnerabilities:
    get:
      summary: Show latest vulnerabilities
      tags:
        - Frontpage
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                maxItems: 8
                items:
                  type: object
                  required:
                    - id
                    - datePublished
                    - dateUpdated
                    - baseScore
                    - references
                    - aliases
                    - epss
                    - enisaIdProduct
                    - enisaIdVendor
                  properties:
                    id:
                      type: string
                      example: "EUVD-2025-15442"
                    description:
                      type: string
                      example: "PNETLab 4.2.10 does not properly sanitize user inputs in its file access mechanisms. This allows attackers to perform directory traversal by manipulating file paths in HTTP requests. Specifically, the application is vulnerable to requests that access sensitive files outside the intended directory."
                    datePublished:
                      type: string
                      example: "May 16, 2025, 12:40:17 PM"
                    dateUpdated:
                      type: string
                      example: "May 16, 2025, 12:59:59 PM"
                    baseScore:
                      type: number
                      example: 8.7
                      minimum: 0
                      maximum: 10
                    baseScoreVersion:
                      type: string
                      example: "4.0"
                    baseScoreVector:
                      type: string
                      example: "CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:N/VC:H/VI:N/VA:N/SC:N/SI:N/SA:N"
                    references:
                      type: string
                      example: "https://www.incibe.es/en/incibe-cert/notices/aviso/path-traversal-vulnerability-pnetlab\n"
                    aliases:
                      type: string
                      example: "CVE-2025-40629\n"
                    assigner:
                      type: string
                      example: "INCIBE"
                    epss:
                      type: number
                      example: 0
                      minimum: 0
                      maximum: 1
                    enisaIdProduct:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Product"
                    enisaIdVendor:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Vendor"
  /exploitedvulnerabilities:
    get:
      summary: Show latest exploited vulnerabilities
      tags:
        - Frontpage
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                maxItems: 8
                items:
                  type: object
                  required:
                    - id
                    - datePublished
                    - dateUpdated
                    - baseScore
                    - references
                    - aliases
                    - epss
                    - enisaIdProduct
                    - enisaIdVendor
                  properties:
                    id:
                      type: string
                      example: "EUVD-2025-15442"
                    description:
                      type: string
                      example: "PNETLab 4.2.10 does not properly sanitize user inputs in its file access mechanisms. This allows attackers to perform directory traversal by manipulating file paths in HTTP requests. Specifically, the application is vulnerable to requests that access sensitive files outside the intended directory."
                    datePublished:
                      type: string
                      example: "May 16, 2025, 12:40:17 PM"
                    dateUpdated:
                      type: string
                      example: "May 16, 2025, 12:59:59 PM"
                    baseScore:
                      type: number
                      example: 8.7
                      minimum: 0
                      maximum: 10
                    baseScoreVersion:
                      type: string
                      example: "4.0"
                    baseScoreVector:
                      type: string
                      example: "CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:N/VC:H/VI:N/VA:N/SC:N/SI:N/SA:N"
                    references:
                      type: string
                      example: "https://www.incibe.es/en/incibe-cert/notices/aviso/path-traversal-vulnerability-pnetlab\n"
                    aliases:
                      type: string
                      example: "CVE-2025-40629\n"
                    assigner:
                      type: string
                      example: "INCIBE"
                    epss:
                      type: number
                      example: 0
                      minimum: 0
                      maximum: 1
                    enisaIdProduct:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Product"
                    enisaIdVendor:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Vendor"
  /criticalvulnerabilities:
    get:
      summary: Show latest critical vulnerabilities
      tags:
        - Frontpage
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                maxItems: 8
                items:
                  type: object
                  required:
                    - id
                    - datePublished
                    - dateUpdated
                    - baseScore
                    - references
                    - aliases
                    - epss
                    - enisaIdProduct
                    - enisaIdVendor
                  properties:
                    id:
                      type: string
                      example: "EUVD-2025-15442"
                    description:
                      type: string
                      example: "PNETLab 4.2.10 does not properly sanitize user inputs in its file access mechanisms. This allows attackers to perform directory traversal by manipulating file paths in HTTP requests. Specifically, the application is vulnerable to requests that access sensitive files outside the intended directory."
                    datePublished:
                      type: string
                      example: "May 16, 2025, 12:40:17 PM"
                    dateUpdated:
                      type: string
                      example: "May 16, 2025, 12:59:59 PM"
                    baseScore:
                      type: number
                      example: 8.7
                      minimum: 0
