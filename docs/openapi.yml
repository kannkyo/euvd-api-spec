                          example: "129758d0-efa1-3f4f-b23f-4a0f2de21a93"
                        advisory:
                          required:
                            - id
                            - description
                            - summary
                            - datePublished
                            - dateUpdated
                            - baseScore
                            - references
                            - aliases
                            - source
                            - advisoryProduct
                          properties:
                            id:
                              type: string
                              example: "cisco-sa-ata19x-multi-RDTEqRsy"
                            description:
                              type: string
                              example: "Cisco ATA 190 Series Analog Telephone Adapter Firmware Vulnerabilities"
                            summary:
                              type: string
