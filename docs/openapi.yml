components:
  schemas:
    Product:
      type: object
      required:
        - id
        - product
      properties:
        id:
          type: string
          format: uuid
          example: "465b1a10-100c-3bc7-902d-574c81e3225c"
        product:
          required:
            - name
          properties:
            name:
              type: string
              example: "PNETLab"
          type: object
        product_version:
          type: string
          example: "4.2.10"
    Vendor:
      type: object
      required:
        - id
        - vendor
      properties:
        id:
          type: string
          format: uuid
          example: "5ec19cb1-3a49-3f47-8baa-5c87d21b064d"
        vendor:
          required:
            - name
          properties:
            name:
              type: string
              example: "PNETLab"
          type: object
    Source:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: number
          example: 10
        name:
          type: string
          example: "csaf_cisco"
