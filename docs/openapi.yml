                    baseScoreVersion:
                      type: string
                      example: "4.0"
                    baseScoreVector:
                      type: string
                      example: "CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:N/VC:H/VI:N/VA:N/SC:N/SI:N/SA:N"
                    references:
                      type: string
                      example: "https://www.incibe.es/en/incibe-cert/notices/aviso/path-traversal-vulnerability-pnetlab\n"
                    aliases:
                      type: string
                      example: "CVE-2025-40629\n"
                    assigner:
                      type: string
                      example: "INCIBE"
                    epss:
                      type: number
                      example: 0
                      minimum: 0
                      maximum: 1
                    enisaIdProduct:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Product"
                    enisaIdVendor:
                      type: array
                      minItems: 0
                      items:
                        $ref: "#/components/schemas/Vendor"
  /vulnerabilities:
    get:
      summary: Query Vulnerabilities with Flexible Filters
      tags:
        - Scores & Filters
      parameters:
        - name: fromScore
          in: query
          description: Minimum base score (0-10)
          required: false
          example: 7.5
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 10
        - name: toScore
          in: query
          description: Maximum base score (0-10)
          required: false
          example: 10
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 10
        - name: fromEpss
          in: query
          description: Minimum EPSS score (0-100)
          required: false
          example: 20
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 100
        - name: toEpss
          in: query
          description: Maximum EPSS score (0-100)
          required: false
          example: 90
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 100
        - name: fromDate
          in: query
          description: Start date (YYYY-MM-DD)
          required: false
          example: "2023-01-14"
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: End date (YYYY-MM-DD)
          required: false
          example: "2025-01-14"
          schema:
            type: string
            format: date
        - name: product
          in: query
          description: Filter by product name
          required: false
          example: "Windows"
          schema:
            type: string
        - name: vendor
          in: query
          description: Filter by vendor name
          required: false
          example: "Microsoft"
          schema:
            type: string
        - name: assigner
          in: query
          description: Filter by assigner name
          required: false
          example: "mitre"
          schema:
            type: string
        - name: exploited
          in: query
          description: Filter by exploited status (true/false)
          required: false
          example: true
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number (0-based)
          required: false
          example: 2
          schema:
            type: integer
            minimum: 0
        - name: text
          in: query
          description: Search text (keywords)
          required: false
          example: "vulnerability"
          schema:
            type: string
        - name: size
          in: query
          description: Number of items per page (default 10, max 100)
          required: false
          example: 100
          schema:
            type: integer
            default: 10
            maximum: 100
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    maxItems: 100
                    items:
                      type: object
                      required:
                        - id
                        - datePublished
                        - dateUpdated
                        - baseScore
                        - references
                        - aliases
                        - epss
                        - enisaIdProduct
                        - enisaIdVendor
                      properties:
                        id:
                          type: string
                          example: "EUVD-2025-15442"
                        description:
                          type: string
                          example: "PNETLab 4.2.10 does not properly sanitize user inputs in its file access mechanisms. This allows attackers to perform directory traversal by manipulating file paths in HTTP requests. Specifically, the application is vulnerable to requests that access sensitive files outside the intended directory."
                        datePublished:
                          type: string
                          example: "May 16, 2025, 12:40:17 PM"
                        dateUpdated:
                          type: string
                          example: "May 16, 2025, 12:59:59 PM"
                        baseScore:
                          type: number
                          example: 8.7
                          minimum: 0
                          maximum: 10
                        baseScoreVersion:
                          type: string
                          example: "4.0"
                        baseScoreVector:
                          type: string
                          example: "CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:N/VC:H/VI:N/VA:N/SC:N/SI:N/SA:N"
                        references:
                          type: string
                          example: "https://www.incibe.es/en/incibe-cert/notices/aviso/path-traversal-vulnerability-pnetlab\n"
                        aliases:
                          type: string
                          example: "CVE-2025-40629\n"
                        assigner:
                          type: string
                          example: "INCIBE"
                        epss:
                          type: number
                          example: 0
                          minimum: 0
                          maximum: 1
                        enisaIdProduct:
                          type: array
                          minItems: 0
                          items:
                            $ref: "#/components/schemas/Product"
                        enisaIdVendor:
                          type: array
                          minItems: 0
                          items:
                            $ref: "#/components/schemas/Vendor"
                  total:
                    type: integer
                    example: 244037
  /enisaid:
    get:
      summary: Show EUVD by ID
      tags:
        - Specific Resources
      parameters:
        - name: id
          in: query
          description: EUVD ID (e.g., EUVD-2025-4893)
          required: true
          example: "EUVD-2025-4893"
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - datePublished
                  - dateUpdated
                  - baseScore
                  - references
                  - aliases
                  - epss
                  - enisaIdProduct
                  - enisaIdVendor
                  - enisaIdVulnerability
                  - enisaIdAdvisory
                properties:
                  id:
                    type: string
                    example: "EUVD-2025-15442"
                  description:
                    type: string
                    example: "PNETLab 4.2.10 does not properly sanitize user inputs in its file access mechanisms. This allows attackers to perform directory traversal by manipulating file paths in HTTP requests. Specifically, the application is vulnerable to requests that access sensitive files outside the intended directory."
                  datePublished:
                    type: string
                    example: "May 16, 2025, 12:40:17 PM"
                  dateUpdated:
                    type: string
                    example: "May 16, 2025, 12:59:59 PM"
                  baseScore:
                    type: number
                    example: 8.7
                    minimum: 0
                    maximum: 10
                  baseScoreVersion:
                    type: string
                    example: "4.0"
                  baseScoreVector:
                    type: string
                    example: "CVSS:4.0/AV:N/AC:L/AT:N/PR:N/UI:N/VC:H/VI:N/VA:N/SC:N/SI:N/SA:N"
                  references:
                    type: string
                    example: "https://www.incibe.es/en/incibe-cert/notices/aviso/path-traversal-vulnerability-pnetlab\n"
                  aliases:
                    type: string
                    example: "CVE-2025-40629\n"
                  assigner:
                    type: string
                    example: "INCIBE"
                  epss:
                    type: number
                    example: 0
                    minimum: 0
                    maximum: 1
                  enisaIdProduct:
                    type: array
                    minItems: 0
                    items:
                      $ref: "#/components/schemas/Product"
                  enisaIdVendor:
                    type: array
                    minItems: 0
                    items:
                      $ref: "#/components/schemas/Vendor"
                  enisaIdVulnerability:
                    type: array
                    minItems: 0
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: "04a983a1-5988-3a45-84b0-5b0dadeebae8"
                        vulnerability:
                          type: object
                          required:
                            - id
                            - datePublished
                            - dateUpdated
                            - baseScore
                            - references
                            - enisa_id
                            - epss
                            - vulnerabilityProduct
                            - vulnerabilityVendor
                          properties:
                            id:
                              type: string
                              example: "CVE-2025-4802"
                            description:
                              type: string
                              example: "Untrusted LD_LIBRARY_PATH environment variable vulnerability in the GNU C Library version 2.27 to 2.38 allows attacker controlled loading of dynamically shared library in statically compiled setuid binaries that call dlopen (including internal dlopen calls after setlocale or calls to NSS functions such as getaddrinfo)."
                            datePublished:
                              type: string
                              example: "May 16, 2025, 7:32:50 PM"
                            dateUpdated:
                              type: string
                              example: "May 17, 2025, 8:03:25 AM"
                            status:
                              type: string
                              example: "PUBLISHED"
                            baseScore:
                              type: number
                              example: 9.8
                              minimum: 0
                              maximum: 10
                            baseScoreVersion:
                              type: string
                              example: "3.1"
                            baseScoreVector:
                              type: string
                              example: "CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H"
                            references:
                              type: string
                              example: "https://sourceware.org/cgit/glibc/commit/?id=1e18586c5820e329f741d5c710275e165581380e\nhttps://sourceware.org/bugzilla/show_bug.cgi?id=32976\n"
                            enisa_id:
                              type: string
                              example: "EUVD-2025-15553\n"
                            assigner:
                              type: string
                              example: "glibc"
                            aliases:
                              type: string
                              example: "CVE-2025-4802\n"
                            epss:
                              type: number
                              example: 0
                              minimum: 0
                              maximum: 1
                            vulnerabilityProduct:
                              type: array
                              minItems: 0
                              items:
                                $ref: "#/components/schemas/Product"
                            vulnerabilityVendor:
                              type: array
                              minItems: 0
                              items:
                                $ref: "#/components/schemas/Vendor"
                  enisaIdAdvisory:
                    type: array
                    minItems: 0
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: "129758d0-efa1-3f4f-b23f-4a0f2de21a93"
                        advisory:
                          required:
                            - id
                            - description
                            - summary
                            - datePublished
                            - dateUpdated
                            - baseScore
                            - references
                            - aliases
                            - source
                            - advisoryProduct
                          properties:
                            id:
                              type: string
                              example: "cisco-sa-ata19x-multi-RDTEqRsy"
                            description:
                              type: string
                              example: "Cisco ATA 190 Series Analog Telephone Adapter Firmware Vulnerabilities"
                            summary:
                              type: string
                              example: "Multiple vulnerabilities in Cisco ATA 190 Series Analog Telephone Adapter firmware, both on-premises and multiplatform, could allow a remote attacker to delete or change the configuration, execute commands as the root user, conduct a cross-site scripting (XSS) attack against a user of the interface, view passwords, conduct a cross-site request forgery (CSRF) attack, or reboot the device.\r\n\r\nFor more information about these vulnerabilities, see the Details [\"#details\"] section of this advisory.\r\n\r\nCisco has released firmware updates that address these vulnerabilities. There are no workarounds that address these vulnerabilities. However, there is a mitigation that addresses some of these vulnerabilities for Cisco ATA 191 on-premises firmware only.\r\n\r\n"
                            datePublished:
                              type: string
                              example: "Oct 16, 2024, 4:00:00 PM"
                            dateUpdated:
                              type: string
                              example: "Oct 24, 2024, 11:47:37 AM"
                            baseScore:
                              type: number
                              example: 0
                              minimum: 0
                              maximum: 10
                            references:
                              type: string
                              example: "https://sec.cloudapps.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-ata19x-multi-RDTEqRsy\n"
                            aliases:
                              type: string
                              example: "CVE-2024-20420\nCVE-2024-20459\nCVE-2024-20460\nCVE-2024-20421\nCVE-2024-20463\nCVE-2024-20458\nCVE-2024-20462\nCVE-2024-20461\n"
                            source:
                              $ref: "#/components/schemas/Source"
                            advisoryProduct:
                              type: array
                              minItems: 0
                              items:
                                $ref: "#/components/schemas/Product"
  /vulnerability:
    get:
      summary: Show vulnerability by ID
      tags:
        - Specific Resources
      parameters:
