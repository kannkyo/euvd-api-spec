                  status:
                    type: string
                    example: "PUBLISHED"
                  baseScore:
                    type: number
                    example: 9.8
                    minimum: 0
                    maximum: 10
                  baseScoreVersion:
                    type: string
                    example: "3.1"
                  baseScoreVector:
                    type: string
                    example: "CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H"
                  references:
                    type: string
                    example: "https://sourceware.org/cgit/glibc/commit/?id=1e18586c5820e329f741d5c710275e165581380e\nhttps://sourceware.org/bugzilla/show_bug.cgi?id=32976\n"
                  enisa_id:
                    type: string
                    example: "EUVD-2025-15553\n"
                  assigner:
                    type: string
                    example: "glibc"
                  aliases:
                    type: string
                    example: "CVE-2025-4802\n"
                  epss:
                    type: number
                    example: 0
                    minimum: 0
                    maximum: 1
                  vulnerabilityProduct:
                    type: array
                    minItems: 0
                    items:
                      $ref: "#/components/schemas/Product"
                  vulnerabilityVendor:
                    type: array
                    minItems: 0
                    items:
                      $ref: "#/components/schemas/Vendor"
                  vulnerabilityAdvisory:
                    type: array
                    minItems: 0
                    items:
                      type: object
                      properties:
                        id:
                          type: string
